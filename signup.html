
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Signup</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/logo.png">

  </head>

  <body>

    <form class="form-signup" action="/" method="POST">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/logo.png" alt="logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Newsletter Signup Form</h1>
      </div>
      
      <div class="form-label-group">
        <input type="text" class="form-control" placeholder="First Name" name="firstName" required autofocus>
        <label>First Name</label>
      </div>
      
      <div class="form-label-group">
        <input type="text" class="form-control" placeholder="First Name" name="lastName" required>
        <label>Last Name</label>
      </div>

      <div class="form-label-group">
        <input type="email" class="form-control" placeholder="Email address" name="emailAddress" required>
        <label>Email address</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Alex Menlah</p>
    </form>

  </body>

</html>
